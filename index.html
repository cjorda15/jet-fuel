<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link href='index.css' rel='stylesheet' type='text/css'/>
    <title>Jet Fuel</title>
  </head>
  <body>
    <h1>Jet Fuel</h1>

    <form class='folder-input' action='index.html' method='post'>
      <input type='text' placeholder='Create Category'>
      <input type='text' placeholder='Title'>
      <input type='text' placeholder='Paste Url'>
      <button type='button' name='button'>Create</button>
    </form>

    <section class='dropdown'>
      <button class='dropbtn'>Dropdown</button>
      <div id='dropdown-item-holder' class='dropdown-content'>
        <div class='dropdown-item'>
          boo
        </div>
      </div>
    </section>

    <form class="" action="index.html" method="post">
      <label for="popularity">Popularity:</label>
      <input type="radio" name="filter" value="Popularity">
      <label for="popularity">Most Recent:</label>
      <input type="radio" name="filter" value="Most Recent">
    </form>

    <section>

        <form class="card-input" action="index.html" method="post">
          <input type='text' placeholder='Title'>
          <input type='text' placeholder='Paste Url'>
          <button type='button' name='button'>Create</button>
        </form>

        <section id='card-holder'>
          <article class='single-card'>
            <h4>Title:</h4>
            <a href='http://www.google.com' target='_blank'>www.google.com</a>
          </article>
        </section>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='./src/index.js' ></script>
    <script src='./src/dropdown.js' ></script>
  </body>
</html>
